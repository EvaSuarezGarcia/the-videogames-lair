<span class="bg-info text-white rounded-pill px-2 mt-1 mr-2 d-inline-block">
    {{ visible_value }}
    <input type="hidden" name="{{ name }}" value="{{ hidden_value }}">
    <button type="button" onclick="this.parentNode.remove()" class="close text-white ml-1 line-height-inherit font-weight-inherit font-size-inherit" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</span>
